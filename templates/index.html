<!DOCTYPE html>
<html>
<head>
	<title>Nigeria Covid Report</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<style type="text/css">
		.section1 {
			color:#ffffff;
			font-weight: bolder;
			text-align: center;
		}
	</style>
</head>
<body style="background-color: #223242">
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
	  <a class="navbar-brand" href="#">Nigeria Covid-19 Report Dashboard</a>
	</nav>

	<div class="container">
		<div class="row" style="background-color: #05080D; padding:20px">
			<div class="col-md-4 section1">
				<div class="row" style="height:240px">
					<div class="col-md-6 bg-success" >
						<h1>{{ totalCase }}</h1>
						<h3>Confirmed Cases</h3>
					</div>
					<div class="col-md-6 bg-warning" >
						<h1>{{ activeCase }}</h1>
						<h3>Active Cases</h3>
					</div>
				</div>
				<br>
				<div class="row" style="height:240px">
					<div class="col-md-6 bg-primary">
						<h1>{{ dischargedCase }}</h1>
						<h3>Discharged Cases</h3>
					</div>
					<div class="col-md-6" style="background-color: #C6624E;">
						<h1>{{ deathcase }}</h1>
						<h3>Death Cases</h3>
					</div>
				</div>
			</div>
			<div class="col-md-8" style="height:500px">
				{% include "map.html" %}
			</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
